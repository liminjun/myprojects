<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #leftside{
                width:100px;
                height: 100px;
                float: left;
                background: red;
                position: absolute;
            }
            #rightside{
                margin-left: -100px;
                width:100%;
                float:left;
                height: 100px;
                background:green;
            }
        </style>
    </head>
    <body>
        <div id="leftside">left side</div>
        <div id="rightside">right side</div>
    </body>
