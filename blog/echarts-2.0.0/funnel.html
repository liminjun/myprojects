<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EChart 漏斗图使用</title>
    </head>
    <body>

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:500px;width:500px;margin:0 auto;"></div>
        <!-- ECharts单文件引入 -->
        <script src="echarts-plain.js" type="text/javascript"></script>

        <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = echarts.init(document.getElementById('main'));
                    option = {
                    title: {
                    text: '漏斗图',
                            subtext: '网站ROI分析'
                    },
                            tooltip: {
                            trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c}%"
                            },
                            toolbox: {
                            show: true,
                                    feature: {
                                    mark: {show: true},
                                            dataView: {show: true, readOnly: false},
                                            restore: {show: true},
                                            saveAsImage: {show: true}
                                    }
                            },
                            legend: {
                            data: ['展现', '点击', '访问', '咨询', '订单']
                            },
                            calculable: true,
                            series: [
                            {
                            name: '漏斗图',
                                    type: 'funnel',
                                    width:"40%",
                                    data: [

                                    {value: 100, name: '展现'},
                                    {value: 90, name: '点击'},
                                    {value: 60, name: '访问'},
                                    {value: 50, name: '咨询'},
                                    {value: 20, name: '订单'}
                                    ]
                            }
                            ]
                    };
                    // 为echarts对象加载数据 
                    myChart.setOption(option);

        </script>
    </body>
</html>
